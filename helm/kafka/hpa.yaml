apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: kafka-broker-hpa
  namespace: kafka
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: my-cluster-broker-pool 
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
