apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: CassandraCheckJob
  namespace: flink
spec:
  image: flink:1.20
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: local:///home/ubuntu/flink-cassandra-kafka-example-1.0.0.jar
    parallelism: 2
    upgradeMode: stateless